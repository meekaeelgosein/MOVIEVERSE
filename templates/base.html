<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .background-animation span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: animate 3s linear infinite;
        }

        .background-animation span::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }

        @keyframes animate {
            0% {
                transform: rotate(315deg) translateX(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: rotate(315deg) translateX(-1000px);
                opacity: 0;
            }
        }

        .background-animation span:nth-child(1) {
            top: 0;
            right: 0;
            left: initial;
            animation-delay: 0;
            animation-duration: 1s;
        }

        .background-animation span:nth-child(2) {
            top: 0;
            right: 80px;
            left: initial;
            animation-delay: 0.2s;
            animation-duration: 3s;
        }

        .background-animation span:nth-child(3) {
            top: 80px;
            right: 0px;
            left: initial;
            animation-delay: 0.4s;
            animation-duration: 2s;
        }

        .background-animation span:nth-child(4) {
            top: 0;
            right: 180px;
            left: initial;
            animation-delay: 0.6s;
            animation-duration: 1.5s;
        }

        .background-animation span:nth-child(5) {
            top: 0;
            right: 400px;
            left: initial;
            animation-delay: 0.8s;
            animation-duration: 2.5s;
        }

        .background-animation span:nth-child(6) {
            top: 0;
            right: 600px;
            left: initial;
            animation-delay: 1s;
            animation-duration: 3s;
        }

        .content {
            position: relative;
            z-index: 1;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .logo {
            cursor: pointer;
        }

        main {
            flex: 1 0 auto;
            padding-bottom: 100px; /* Increased from 60px */
            min-height: 80vh; /* Added minimum height */
        }

        footer {
            flex-shrink: 0;
            background-color: transparent;
            color: #666;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            margin-top: 40px; /* Added top margin */
        }

        .top-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #683be2;
            padding: 10px 20px;
            position: relative;
            z-index: 2;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            color: rgb(7, 15, 5);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: rgb(77, 165, 36);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="content">
        <div class="top-banner">
            <!-- Navigation Bar -->
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            </a>
            <nav class="navbar">
                <a href="{{ url_for('index') }}" class="nav-button">Home</a>
                <a href="{{ url_for('register') }}" class="nav-button">Register</a>
                <a href="{{ url_for('login') }}" class="nav-button">Login</a>
                <a href="{{url_for('watchlist') }}" class="nav-button">Watchlist</a>
                <a href="{{ url_for('about') }}" class="nav-button">About</a>
            </nav>
        </div>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; A Marvel/DC Fan Production. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
